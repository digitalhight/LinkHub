<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WomenCards</title>
    <!-- Tailwind CSS (Version stable) -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",

    <style>
      body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: #f9fafb; }
      #root:empty::before {
        content: "Chargement de votre carte...";
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #6366f1;
        font-weight: 600;
      }
    </style>

    <script>
      // Force le silence sur les erreurs de scripts externes (ex: share-modal injecté par l'hébergeur)
      window.onerror = function(msg, url) {
        if (url && !url.includes(window.location.hostname)) return true;
        return false;
      };
    </script>
</head>
<body>
    <div id="root"></div>
    <!-- L'ajout de ?v=2 force le navigateur à recharger le fichier sans utiliser le cache corrompu -->
    <script type="module" src="index.tsx?v=2"></script>
</body>
</html>
