<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WomenCards - Votre VCard Digitale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: #f9fafb; }
      #root:empty { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
      /* Message de secours si le JS ne charge pas */
      #loader-msg { text-align: center; color: #6366f1; font-weight: 600; }
    </style>
    <script>
      // Suppression globale des erreurs de scripts tiers (share-modal, etc.)
      window.onerror = function(msg, url, line, col, error) {
        if (url && (url.includes('share-modal') || url.includes('extension') || !url.includes(window.location.hostname))) {
          console.warn("Ignored third-party error:", msg);
          return true; 
        }
        return false;
      };

      // Sécurité : Si l'app est toujours vide après 5s, proposer un rafraîchissement
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && root.innerHTML === "") {
          root.innerHTML = `
            <div id="loader-msg">
              <p>Chargement difficile...</p>
              <button onclick="window.location.reload()" style="margin-top:10px; padding:8px 16px; background:#6366f1; color:white; border:none; border-radius:8px; cursor:pointer;">
                Rafraîchir la page
              </button>
            </div>`;
        }
      }, 5000);
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.88.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- Chargement direct sans importmap complexe pour éviter les erreurs QUIC -->
    <script type="module">
      import React from 'https://esm.sh/react@19.0.0';
      import ReactDOM from 'https://esm.sh/react-dom@19.0.0/client';
      window.React = React;
      window.ReactDOM = ReactDOM;
    </script>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
