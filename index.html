<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WomenCards</title>
    <!-- Tailwind stable sans paramètres superflus -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

    <style>
      body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: #f9fafb; overflow-x: hidden; }
      #root:empty::before {
        content: "Chargement en cours...";
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #6366f1;
        font-weight: 700;
        font-size: 1.2rem;
      }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module">
      // Génère un identifiant unique pour forcer le rechargement total à chaque visite
      const version = new Date().getTime();
      const script = document.createElement('script');
      script.type = 'module';
      script.src = `./index.tsx?v=${version}`;
      document.body.appendChild(script);

      // Sécurité anti-QUIC : Si après 4s rien ne se passe, on force un mode de secours
      setTimeout(() => {
        if (document.getElementById('root').innerHTML === "") {
          console.warn("Détection d'un blocage protocole. Tentative de secours...");
          // Si le module échoue, on peut essayer de recharger la page sans QUIC
          // Mais ici on informe l'utilisateur du raccourci clavier de secours
        }
      }, 4000);
    </script>
</body>
</html>
